<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<!-- build:css(.tmp) styles/main.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
	<!-- endbower -->
	<!--<link rel="stylesheet" href="styles/ionic.css" />-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/owl.carousel.css">
	<link rel="stylesheet" href="styles/owl.theme.css">
	<!-- endbuild -->

</head>

<body ng-app="sioWebApp" data-ng-controller="AppCtrl"  style="height: 100%">

<div class="bar bar-header" data-ng-class="app.barStyle" style="height: 45px">
	<h1 class="title" ng-bind="app.name"></h1>
	<button class="button icon ion-android-star" ng-click="rateUs()"></button>
	<button class="button icon ion-android-star" ng-click="rateUs2()"></button>
	<button class="button icon ion-android-star" ng-click="rateUs3()"></button>
</div>

<div style="position:absolute; top: 45px; bottom: 0px; left: 0px; right: 0px">
	<ng-include src="'views/home/home.html'"></ng-include>
</div>

<!-- grunt wiredep:app -->
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/ocLazyLoad/dist/ocLazyLoad.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ionic/release/js/ionic.js"></script>
<script src="bower_components/ionic/release/js/ionic-angular.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
<script src="bower_components/angular-hammer/angular-hammer.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="libs/ng-cordova.js"></script>
<script src="libs/owl.carousel.js"></script>
<script src="cordova.js"></script>
<script src="libs/CameraConstants.js"></script>
<script src="libs/CameraPopoverOptions.js"></script>
<script src="libs/html2canvas.js"></script>

<!--TMP::not dist-->
<script src="tmp/hammer.fakemultitouch.js"></script>
<script src="tmp/hammer.showtouches.js"></script>


<!--<script src="tmp/wallpaper.js"></script>-->
<!--<script src="tmp/CameraConstants.js"></script>
<script src="tmp/CameraPopoverOptions.js"></script>-->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!--_main-->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>

<!--home-->
<script src="scripts/home/home._module.js"></script>
<script src="scripts/home/home.controller.js"></script>

<!--navigation-->
<script src="scripts/navigation/navigation._module.js"></script>
<script src="scripts/navigation/navigation.controller.js"></script>

<!--_common-->
<script src="scripts/common/common.module.js"></script>

<script src="scripts/common/directives/debug.directive.js"></script>
<script src="scripts/common/directives/draggable.directive.js"></script>

<script src="scripts/common/util/ny-logger.provider.js"></script>
<!--<script src="scripts/common/file/file.controller.js"></script>-->
<script src="scripts/common/network/network.service.js"></script>
<script src="scripts/common/file/image.service.js"></script>
<script src="scripts/common/notification/notification.service.js"></script>
<script src="scripts/common/picture/camera.service.js"></script>
<script src="scripts/common/sharing/sharing.service.js"></script>

<!-- fileblock:js mock -->
<script src="scripts/_mock/mock-off.module.js"></script>
<!-- endfileblock -->
<!-- endbuild -->

<script>
	FastClick.attach(document.body, {});

	if(!Hammer.HAS_TOUCHEVENTS && !Hammer.HAS_POINTEREVENTS) {
		Hammer.plugins.showTouches();
	}

	if(!Hammer.HAS_TOUCHEVENTS && !Hammer.HAS_POINTEREVENTS) {
		Hammer.plugins.fakeMultitouch();
	}
</script>


</body>
</html>
