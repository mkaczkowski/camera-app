<div class="drag-and-drop" style="position: absolute;">
    <img data-ng-src="{{src}}" style="padding: 8px;max-height: 100%;max-width: 100%">
    <ul style="display:inline-block; position: absolute; top: 0px; right: -40px; z-index: 9999">
        <li><button class="button button-small icon ion-arrow-up-b" ng-show="isSelected" ng-click="moveUp()"/></li>
        <li><button class="button button-small icon ion-arrow-down-b" ng-show="isSelected" ng-click="moveDown()"/></li>
        <li><button class="button button-small icon ion-close" ng-show="isSelected" ng-click="removeElement()"/></li>
    </ul>
</div>
